<!DOCTYPE html>
<html>
  <head>
    <title>Marker-Based AR: Penari Papua</title>
    <meta name="description" content="A-Frame AR with AR.js and a Hiro marker." />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Library A-Frame dan AR.js -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
      #playButton {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 12px 24px;
        font-size: 16px;
        background: #222;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      #playButton:hover {
        background: #444;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <button id="playButton">Pause</button>

    <a-scene embedded arjs="debugUIEnabled: false;">
      <!-- 🎥 Video Asset -->
      <a-assets>
        <video 
          id="PenariVideo" 
          src="./VideoPenariPapua.mp4" 
          preload="auto" 
          playsinline 
          webkit-playsinline 
          loop 
          crossorigin="anonymous">
        </video>
      </a-assets>

      <!-- 🟩 Marker Hiro -->
      <a-marker preset="hiro" id="markerHiro">
        <a-entity 
          id="videoContainer" 
          position="0 0.3 0" 
          rotation="-90 0 0" 
          scale="1.5 1.5 1.5" 
          animation="property: rotation; to: -90 360 0; loop: true; dur: 15000; easing: linear;">
          
          <!-- 📺 Video diproyeksikan sebagai permukaan -->
          <a-video 
            src="#PenariVideo" 
            width="1.2" 
            height="0.68" 
            position="0 0 0">
          </a-video>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.getElementById("markerHiro");
      const video = document.getElementById("PenariVideo");
      const playButton = document.getElementById("playButton");

      // ⏯️ Play/pause manual
      let isPlaying = true;
      playButton.addEventListener("click", () => {
        if (isPlaying) {
          video.pause();
          playButton.textContent = "Play";
        } else {
          video.play();
          playButton.textContent = "Pause";
        }
        isPlaying = !isPlaying;
      });

      // ▶️ Auto-play saat marker terdeteksi
      marker.addEventListener("markerFound", () => {
        video.play();
        playButton.textContent = "Pause";
        isPlaying = true;
      });

      // ⏸️ Auto-pause saat marker hilang
      marker.addEventListener("markerLost", () => {
        video.pause();
        playButton.textContent = "Play";
        isPlaying = false;
      });
    </script>
  </body>
</html>
