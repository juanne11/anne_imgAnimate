<!DOCTYPE html>
<html>
  <head>
    <title>AR Penari Papua - Fix Kamera Putih</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mayognaise/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>

    <style>
      body { margin: 0; overflow: hidden; background: black; }
      #playButton {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 12px 24px;
        background: rgba(0,0,0,0.7);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      #playButton:hover { background: rgba(0,0,0,0.9); }
    </style>
  </head>

  <body>
    <button id="playButton">Pause</button>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <video
          id="PenariVideo"
          src="./VideoPenariPapua.mp4"
          preload="auto"
          playsinline
          loop
          muted
          crossorigin="anonymous">
        </video>
      </a-assets>

      <a-marker preset="hiro" id="markerHiro">
        <a-entity
          id="videoContainer"
          position="0 0.3 0"
          rotation="-90 180 0"
          scale="1.5 1.5 1.5"
          animation="property: rotation; to: -90 540 0; loop: true; dur: 15000; easing: linear;">
          
          <a-video
            src="#PenariVideo"
            width="1.2"
            height="0.68"
            position="0 0 0"
            material="shader: chromakey; color: 0.05 0.05 0.05; transparent: true; opacity: 0.95;">
          </a-video>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.getElementById("markerHiro");
      const video = document.getElementById("PenariVideo");
      const playButton = document.getElementById("playButton");
      let isPlaying = true;

      // Pastikan kamera sudah aktif
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(() => console.log("Kamera aktif"))
        .catch(err => alert("Izin kamera diblokir: " + err.message));

      playButton.addEventListener("click", () => {
        if (isPlaying) {
          video.pause();
          playButton.textContent = "Play";
        } else {
          video.play();
          playButton.textContent = "Pause";
        }
        isPlaying = !isPlaying;
      });

      marker.addEventListener("markerFound", () => {
        video.play();
        playButton.textContent = "Pause";
        isPlaying = true;
      });

      marker.addEventListener("markerLost", () => {
        video.pause();
        playButton.textContent = "Play";
        isPlaying = false;
      });
    </script>
  </body>
</html>
